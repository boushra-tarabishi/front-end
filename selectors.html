<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
    <div class="first">
        <p>hello <strong>world</strong></p>
        <h3>hello <strong>world</strong></h3>
        <ul class="second">
            <li id="third">item1</li>
            <li id="fourth">item2</li>
            <li>item3</li>
        </ul>
    </div>
    <p class="c1">hello <strong>world</strong></p>
    <p class="c2">hello <strong>world</strong></p>
    <p class="c3">hello <strong>world</strong></p>
    <input type="checkbox" id="check" value="checkbox">
    <div class="menu">
        <p>products</p>
        <div class="sub">
            <p>food</p>
            <p>drinks</p>
            <p>snacks</p>
        </div>
    </div>
</body>
</html>
